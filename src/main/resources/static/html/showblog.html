<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>

<div id="blog-area">
    <div id="title-area"><p id="blog-title-word"></p></div>
    <div id="context-area">
        <div id="test-editormd">
            <textarea id="blog-text" style="display: none"></textarea>
        </div>
    </div>
</div>

<script type="text/javascript">
    var id = null;
    var cent1 = document.getElementById("blog-title-word");
    var cent2 = document.getElementById("blog-text");
    var data = {};
    $.ajaxSetup({contentType: "application/json; charset=utf-8"})
    $.get("getReadingBlog", null, function (res) {
        id = res.describe;
        data['id'] = id;

        $.ajaxSetup({contentType: "application/json; charset=utf-8"})
        $.post("getBlogById", JSON.stringify(data), function (res) {
            cent1.innerText += ""+res.title+"";
            cent2.innerText += "hahahahahhahahaha"
            console.log(res.title,res.context);
        }, 'json');
    }, 'json');

</script>


<script src="../js/examples/jquery.min.js"></script>

<script type="text/javascript">

    var testEditor;

    $(function () {
        testEditor = editormd.markdownToHTML("test-editormd", {
            width: "90%",
            height: 700,
            path: "../lib/",
            preview: true,
            watch: true,
            editor: false,
        })
    })

</script>
